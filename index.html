<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm 82 - Đồ Án Đa Ngành</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <header class="text-center py-4 bg-primary text-white">
        <h1>Hệ thống báo động an toàn</h1>
    </header>
    <main class="container mt-4">
        <section class="control-panel text-center">
            <div class="mb-3">
                <label for="light-slider" class="form-label">Độ sáng của đèn</label>
                <div class="d-flex align-items-center justify-content-center">
                    <input type="range" class="form-range" id="light-slider" min="0" max="100"
                        oninput="updateSliderValue()">
                    <span class="ms-2" id="slider-value">50</span>
                </div>
            </div>
            <div class="d-grid gap-3">
                <button id="lock-button" class="btn btn-secondary" onclick="toggleLock()">Khóa/Mở khóa cửa</button>
                <p id="lock-status"></p>
                <button id="alarm-button" class="btn btn-danger" onclick="toggleAlarm()">Bật/Tắt báo động</button>
                <p id="alarm-status"></p>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"> </script>
</body>

</html>
